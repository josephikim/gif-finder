<!DOCTYPE html>
<html>
  <head>
    <title>
      GIF Finder
    </title>
    <meta charset="utf-8">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
      <link href="public/css/reset.css" rel="stylesheet" type="text/css" />
      <link href="public/css/style.css" rel="stylesheet" type="text/css" />
    </meta>
  </head>
  <body>
    <div class="container">
      <div class="row main">
        <div class="col-12 buttons">
        </div>
      </div>
      <div class="row main">
        <div class="col-12 col-md-3 sidebar">
          <div class="row sidebar-content">
            <div class="form-group">
            <label for="userinput">
            </label>
            <input class="form-control" id="userinput" type="text" value="Enter a search term">
              <input class="btn btn-info" type="submit" value="Search">
              </input>
              <input class="btn btn-success" type="submit" value="Moar!">
              </input>
            </input>
          </div>
          <div>
            <p>Use the buttons above to generate a set GIFs usign the Giphy API.
            </p>
            <p>Click "Moar!" to add 10 more GIFs.
            </p>
            <p>Click on a GIF to toggle playback. You can also download individual GIFs using the "Download GIF" button.
            </p>
            <p>Try searching for more GIFs by using the search bar.
            </p>
          </div>
          </div>
        </div>
        <div class="col-12 col-md-9 main-content" id="scrollable_div">
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="./app.js" type="text/javascript">
    </script>
  </body>
</html>
