<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIF Finder</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link href="public/css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar Holder -->
      <div id="sidebar">
        <div class="search">
          <div class="form-group">
            <input id="userinput" type="text" value="Enter a search term">
            </input>
            <div>
              <input class="btn btn-success" type="submit" value="Search">
              </input>
              <input class="btn btn-warning" type="submit" value="MOAR">
              </input>
            </div>
          </div>
        </div>
        <div class="text">
          <p>Use the search bar to search for GIFs.
          </p>
          <p>Click "MOAR" to see 10 more.
          </p>
          <p>Play any GIF by clicking on it or click the "Download" link to download.
          </p>
        </div>
        <div class="buttons">
          <div id="buttons">
          </div>
        </div>
        <div class="footer">

            Powered by the <a href="https://developers.giphy.com/docs/" target="_blank">Giphy API</a>

        </div>
      </div>
      <!-- Page Content Holder -->
      <div id="content">
        <nav class="navbar">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" id="sidebarCollapse" class="navbar-btn">
                <span></span>
                <span></span>
                <span></span>
              </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html">GIF Finder</a></li>
              </ul>
            </div>
          </div>
        </nav>
        <h2>Collapsible Sidebar Using Bootstrap 3</h2>
        <div class="row container-fluid" id="scrollable-div">
        </div>
      </div>
    </div>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      $('#sidebarCollapse').on('click', function() {
        $('#sidebar').toggleClass('active');
        $(this).toggleClass('active');
      });
    });
    </script>
  </body>

</html>
