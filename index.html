<!DOCTYPE html>
<html>
  <head>
    <title>
      GIF Finder
    </title>
    <meta charset="utf-8">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
      <link href="public/css/reset.css" rel="stylesheet" type="text/css" />
      <link href="public/css/style.css" rel="stylesheet" type="text/css" />
    </meta>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 buttons">
        </div>
      </div>
      <div class="row main">
        <div class="col-12 col-md-3 sidebar">
          <div class="form-group">
            <label for="userinput">
              <strong>
                Find a comedian:
              </strong>
            </label>
            <input class="form-control" id="userinput" type="text">
              <input class="btn btn-info" type="submit" value="Search">
              </input>
              <input class="btn btn-success" type="submit" value="Add 10">
              </input>
            </input>
          </div>
          <div>
            <p>
          	Click a button above to generate a set of comedy GIFs. Click "Add 10" to add 10 more GIFs.<br><br>Click on a GIF to watch it play and click it again to stop playing. Download the GIF using the Download button.<br><br>You can also search for more GIFs by using the search bar.
            </p>
          </div>
        </div>
        <div class="col-12 col-md-9 main-content">
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="./app.js" type="text/javascript">
    </script>
  </body>
</html>
