<!DOCTYPE html>
<html>

  <head>
    <title>
      GIF Finder
    </title>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="public/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="public/css/style.css" rel="stylesheet" type="text/css" />
    </meta>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row main">
        <header class="col-12 col-md-3">
          <div class="row" id="sidebar">
            <div class="form-group">
              <label for="userinput">
              </label>
              <input class="form-control" id="userinput" type="text" value="Enter a search term">
              <input class="btn btn-info" type="submit" value="Search">
              </input>
              <input class="btn btn-success" type="submit" value="Moar!">
              </input>
              </input>
            </div>
            <div>
              <p>Click a button to display 10 GIFs.
              </p>
              <p>Click "Moar!" to add 10 more.
              </p>
              <p>You can play any GIF by clicking on it. You can also download the GIF using the "Download GIF" button.
              </p>
              <p>Try searching for more GIFs by using the search bar.
              </p>
            </div>
          </div>
        </header>
        <section class="col-12 col-md-9">
          <div class="container-fluid">
            <div class="row" id="buttons">
              <div class="col-12">
              </div>
            </div>
            <div class="row" id="content-wrapper">
              <div class="col-12">
                <div class="container-fluid">
                  <div class="row" id="scrollable-div">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <footer class="container-fluid">
      <div class="row">
        <div class="col-12">
          Powered by the <a href="https://developers.giphy.com/docs/" target="_blank">Giphy API</a>
        </div>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="./public/javascript/app.js" type="text/javascript">
    </script>
  </body>

</html>
